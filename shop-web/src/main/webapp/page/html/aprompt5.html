后台管理系统：商店管理
    添加商店信息
-->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="addstore">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    添加字段信息
                </h4>
            </div>
            <div class="modal-body">
                <input type="text" name="sname" placeholder="商店名称:" class="form-control" style="width:160px;float: left;margin-left: 20px;" />
                <input type="text" name="boss" placeholder="商店店主:" class="form-control" style="width:160px;float: left;margin-left: 20px;" />
                <input type="text" name="info" placeholder="商店描述:" class="form-control"  style="width:160px;float: left;margin-left: 20px;"/>
                <input type="text" name="license" placeholder="商店的运营许可证号:" class="form-control" style="width:160px;float: left;margin-left: 20px;margin-top: 20px;"/>
                <div style="clear: both;"></div><br/>
            </div>
            <div class="modal-footer">
                <input type="button" name="store_cancel" class="btn btn-default" value="关闭" />
                <input type="button" name="store_add" class="btn btn-primary" value="添加" />
            </div>
        </div>
    </div>
</div>

            </div>
