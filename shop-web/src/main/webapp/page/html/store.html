<div class="panel-body-right-top">
	<ul name="store">
		<li name="add"><img src="/static/img/add.png" width="20" height="20"/>&nbsp;&nbsp;添加字段</li>
<!--		<li name="delete"><img src="/static/img/remove.png" width="20" height="20"/>&nbsp;&nbsp;删除字段</li>-->
		<li name="update"><img src="/static/img/update.png" width="20" height="20"/>&nbsp;&nbsp;修改字段</li>
		<li name="refresh"><img src="/static/img/refresh.png" width="20" height="20"/>&nbsp;&nbsp;刷新</li>
	</ul>
</div>
<sql:query dataSource="${snapshot}" var="result">
	SELECT * from `store`;
</sql:query>
<table class="table table-bordered table-striped table-hover">
	<thead>
	<tr class="alert-info">
		<td>选择</td>
		<td>商店编号</td>
		<td>商店名称</td>
		<td>商店店主</td>
		<td>商店等级</td>
		<td>商店描述</td>
		<td>商店的运营许可证号</td>
		<td>商店的状态</td>
		<td>创建商店的时间</td>
		<td>商店信息修改时间</td>
		<td>商店倒闭时间</td>
	</tr>
	</thead>
	<tbody>
	<c:forEach items="${result.rows}" var="row">
		<tr ><!--id="${row.cname}"-->
			<td><input type="checkbox" name="check" /></td>
			<td name="id"><c:out value="${row.s_id}"/></td>
			<td name="name"><c:out value="${row.s_name}"/></td>
			<td name="boss"><c:out value="${row.boss}"/></td>
			<td name="grade"><c:out value="${row.s_grade}"/></td>
			<td name="info"><c:out value="${row.s_info}"/></td>
			<td name="license"><c:out value="${row.s_license}"/></td>
			<td name="status"><c:out value="${row.s_status}"/></td>
			<td name="create"><c:out value="${row.s_create}"/></td>
			<td name="update"><c:out value="${row.s_update}"/></td>
			<td name="delete"><c:out value="${row.s_delete}"/></td>
		</tr>
	</c:forEach>
	</tbody>
</table>
