<%@ page import="java.io.*,java.util.*,java.sql.*"%>
<%@ page import="javax.servlet.http.*,javax.servlet.*" %>
<%@ taglib uri="http://java.sun.com/jsp/jstl/sql" prefix="sql"%>
<sql:setDataSource var="snapshot" driver="com.mysql.jdbc.Driver"
                   url="jdbc:mysql://localhost:3306/shop?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC"
                   user="root"  password="root"/>
<sql:query dataSource="${snapshot}" var="result">
    SELECT * FROM goods WHERE priority=2 LIMIT 0,6 ;
</sql:query>
<div class="floor">
    <div class="w jiadian">
        <h3 id="box_tit">人气</h3>
        <div class="box_hd"></div>
        <div class="box_bd">
            <div class="tab_content">
                <!--人气商品展示区-->
                <c:if test="${!empty result.rows}">
                    <c:forEach var="row" items="${result.rows}">
                        <div class="tab_list_item" id="${row.id}">
                            <div class="col_210">
                                <a href="#">
                                    <img src="${row.img}" alt="" width="286px">
                                    <div class="info">
                                        <span>
                                            <a href="#"><c:out value="${row.name}"/></a>
                                        </span>
                                        <em>|</em><span>￥<c:out value="${row.price}"/></span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </c:forEach>
                </c:if>
            </div>
        </div>
    </div>
</div>
